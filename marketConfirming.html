                console.log(event);
				if(type == "bf") {
					reset();
				}
                var input = event.target;
                var text = "";
                var reader = new FileReader();
                var onload = function(event) {
                    text = reader.result;
                    parseFile(text, type);

                };

                reader.onload = onload;
                reader.readAsText(input.files[0]);

            };
