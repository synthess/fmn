<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    </head>
    <body>
        <table id="status" class="table">
            <thead>
                <tr id="header">
                    <th scope="col">#</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">전적</th>
                    <th scope="col">승률</th>
                    <th scope="col">백분위</th>
                    <th scope="col">순위</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </body>
    <script type="text/javascript">
          $(document).ready(function() {
            const csvUrl = 'https://drive.google.com/file/d/1c0uJzECUbw6vLIt7nYGUXCoYgFTPABvw/view?usp=drive_link'; // 공유된 CSV 파일의 링크 입력
        
            $.ajax({
              type: 'GET',
              url: csvUrl,
              dataType: 'text',
              success: function(csvData) {
                var csvTable = $('#csvTable');
                var rows = csvData.split('\n');
                rows.forEach(function(row) {
                  var cells = row.split(',');
                  var tableRow = '<tr>';
                  cells.forEach(function(cell) {
                    tableRow += '<td>' + cell + '</td>';
                  });
                  tableRow += '</tr>';
                  csvTable.append(tableRow);
                });
              },
              error: function(xhr, status, error) {
                console.error('Error fetching CSV file:', status, error);
              }
            });
          });
    </script>
</html>
